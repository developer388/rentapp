<div class="container">
    <div class="section">
      <div class="row">
        <div class="col s12 m2">
               
        </div>

        <div class="col s12 m8">          
          <div class="card" data-ng-repeat="user in userList">
            <div class="card-content">
              <span class="card-title"></span>
               <div class="row">
                  <div class="col s6" >
                     <a href class="black-text" data-ng-click="viewBillDetails(user.email,user)"><b>{{user.name}}</b></a><br>
                     <span class="left-align">Last Login : {{user.last_login | convertdate }}</span><br>
                     <span class="left-align" data-ng-class="{'green-text':user.active, 'red-text':!user.active}" >{{user.active | activestatus}}</span><br> 
                  </div>
                
                  <div class="col s3">  
                  </div>
                
                  <div class="col s3">
                    <div class="chip right">
                        {{user.verified | verifiedstatus}}
                    </div>
                    <div class="switch right">
                      <label>
                        <input type="checkbox" data-ng-model="user.active">
                        <span class="lever"></span>
                      </label>
                    </div>
                  </div>      
          	   </div>

            </div>
          </div>          
		   </div>

        <div class="col s12 m2">
          
            
        </div>
      </div>

    </div>
    
  </div>



  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Add Pricing</h4>
      <form data-ng-submit="addUserPricing()">
      <div class="row">
        <div class="col s6">
           <h5>{{user.name}}</h5>
           <p><b>Email  </b><br>{{user.email}}</p>
           
           <p><b>Account created on </b> <br>{{user.created_on | convertdate}}</p>
        </div>
          
        <div class="col s6">

                 <div class="row">
                   <div class="input-field">
                       <label for="hrent">House Rent/Month (&#8377;)</label>
                       <input id="hrent" type="number" min="0" class="validate" data-ng-model="newUserPricing.house_rent"  required>
                   </div>
                 </div>

                 <div class="row">
                    <div class="input-field">    
                      <label for="ebill">Electricity Unit Charge (&#8377;)</label>    
                      <input id="ebill" type="number" min="0" class="validate" data-ng-model="newUserPricing.elec_unit_charge" required>
                    </div>       
                  </div>
                <div class="row">
                <div class="input-field">    
                    <label for="waterc">Water Charge/Month  (&#8377;)</label>    
                    <input id="waterc" type="number" min="0" class="validate" data-ng-model="newUserPricing.water_charge" required>  </div>         
                </div>
           </div>
    </div>
    <div class="modal-footer">
      <a href class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
      <button class="modal-action modal-close waves-effect waves-red btn-flat" type="submit" name="action">Save</button> 
    </div>
     </form>
     </div>

  <script type="text/javascript">
      $('.modal').modal();
  </script>
